<meta charset=utf-8>
<html>

  <div id="intro"><h2>EmojiBoard</h2> 🎉  Click on any emoji to copy it to your clipboard!</div>

      </div>

      </div>
      <div role="tabpanel" class="tab-pane" id="💛">
